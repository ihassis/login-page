<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
</head>
<body>
    <div th:fragment="content">
        <iframe th:src="@{/template1}" width="100%" height="50px" frameborder="0" scrolling="no"></iframe>
    </div>
    <div class="container">
        <form th:action="@{/save}" method="POST">
            <label for="name">Name:</label><br/>
            <input type="text" name="name" id="name" th:value="${user.name}"/><br/>
            <span th:errors="${user.name}"></span><br/>

            <label for="email">Email:</label><br/>
            <input type="text" name="email" id="email" th:value="${user.email}"/><br/>
            <span th:errors="${user.email}"></span><br>

            <label for="password">Password:</label><br>
            <input type="password" name="password" id="password" th:value="${user.password}"/><br/>

            <label for="role">Role:</label><br>
            <input type="text" name="role" id="role" th:value="${user.role}"/><br/>

            <button type="submit">Submit</button>
        </form> 
    </div>
</body>
</html>
